version: 2
models:
  - name: agg_vendas_vendedor_regiao
    description: |
      "Modelo que agrega as informações de vendas por vendedor e região.
      São somadas as quantidades, receitas (bruta e líquida), descontos e valores totais,
      agrupadas pelo identificador do vendedor, nome do território e zona geográfica."

    columns:
      - name: vendedor_id
        description: "Identificador único do vendedor."

      - name: nome_territorio
        description: "Nome do território relacionado à venda."
      
      - name: zona_geografica
        description: "Zona geográfica associada ao território."
     
      - name: total_quantidade_vendida
        description: "Soma total da quantidade pedida nas vendas."

      - name: total_receita_bruta
        description: "Soma da receita bruta das vendas."
  
      - name: total_receita_liquida
        description: "Soma da receita líquida das vendas."

      - name: total_valor_desconto
        description: "Soma do valor dos descontos aplicados nas vendas."

      - name: total_valor_total
        description: "Soma do valor total das vendas."

      - name: cidade
        description: "Cidade do endereço de faturamento."

      - name: estado
        description: "Estado do endereço de faturamento."

      - name: pais
        description: "País do endereço de faturamento."

      - name: nome_da_loja
        description: "Nome da loja do cliente."

      - name: nome_produto
        description: "Nome do produto vendido."

      - name: categoria_produto
        description: "Categoria do produto vendido."

      - name: subcategoria_produto
        description: "Subcategoria do produto vendido."

      - name: pk_produto
        description: "Chave primária do produto."

      - name: quantidade_pedida
        description: "Quantidade pedida do produto."

      - name: preco_unitario
        description: "Preço unitário do produto."

      - name: data_pedido
        description: "Data do pedido."

      - name: order_date
        description: "Data do pedido."

      - name: order_qty
        description: "Quantidade do pedido."
