version: 2

models:
  - name: stg_product_subcategory
    description: "Product subcategories in Adventure Works."
    columns:
      - name: product_subcategory_id
        description: "Primary key. Unique product subcategory identification number."
        tests: 
          - unique
          - not_null
      
      - name: product_subcategory_name
        description: "Name of the product subcategory."
      
      - name: product_category_id
        description: "Foreign key to the product category."