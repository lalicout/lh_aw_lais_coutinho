# The descriptions below were taken from the AdventureWorks database documentation in PostgreSQL.

version: 2

models:
  - name: stg_person_address
    description: "Street address information for customers, employees, and vendors."
    
    columns:
     
      - name: addressid
        description: "Primary key. Unique address identification number."
        tests:
          - not_null
          - unique
     
      - name: addressline1
        description: "First line of the address."
     
      - name: addressline2
        description: "Second line of the address."
     
      - name: city
        description: "City name."
    
      - name: stateprovince_id
        description: "State or province identification number."
     
      - name: postal_code
        description: "Postal code for the street address."
     
      - name: spatiallocation
        description: "Latitude and longitude of this address."
    
      - name: rowguid
        description: "ROWGUIDCOL number uniquely identifying the record."
        tests:
          - not_null
          - unique